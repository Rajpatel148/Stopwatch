<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>

    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="container">
      <p class="display">00:00:00.00</p>
      <div class="btns top">
          <button class="btn primary start">Start</button>
          <button class="btn primary stop">Stop</button>
          <button class="btn primary reset">Reset</button>
        </div>
        <div class="btns bottom">
          <button class="btn secondary lap">Lap</button>
          <button class="btn secondary clear">Clear</button>
        </div>


      <ul class="laps hidden"></ul>

      <div class="empty-state">
           No Laps Recorded
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
